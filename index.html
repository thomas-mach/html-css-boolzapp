<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="row app_body">
                <div class="contacts">
                    <div class="row contacts_header">
                        <div class="avatar_io"><img src="img 3/avatar_io.jpg" alt="avatar_io"></div>
                        <ul class="row contacts_header_nav">
                            <li>A</li>
                            <li>B</li>
                            <li>C</li>
                        </ul>
                    </div>
                    <!-- <div class="contacts_notifications">contacts_notifications</div>
                    <div class="contacts_search">contacts_search</div> -->
                    <ul class="contacts_list">
                        <li class="row contact_card">
                            <div class="avatar"><img src="img 3/avatar_1.jpg" alt="avatar1"></div>
                            <div class="contact_info">
                                <div class="name--mesage">
                                    <div class="name">Fabio</div>
                                    <div class="mesage">Lorem ipsum dolor sit amet.</div>
                                </div>
                            </div>
                            <div class="time">15:35</div>
                        </li>
                    
                    </ul>
                </div>
                <div class="row chat">
                    <div class="chat_header">chat_header</div>
                    <div class="row chat_main">
                        <div class="mesage1"></div>
                        <div class="mesage2"></div>
                    </div>
                    <div class="chat_footer">chat_footer</div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
